<!DOCTYPE html>
<html>
<head>
  <title>PMD Dashboard</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    table th, table td {
      padding: 0.75rem;
      border: 1px solid #ccc;
    }
    table th {
      background-color: #e6f0ee;
      color: #064542;
      font-weight: 600;
    }
  </style>
</head>
<body>
     <div class="topnav">
     <a class="active" href="/dashboard.html">Dashboard</a>
    <a href="/monitor.html">Monitor</a>
    <a href="/control.html">Control</a>
    <a href="/setup.html">Setup</a>
    <a href="/update.html">Update</a>
  </div>

  <div class="container">
    <h1>Krake and PMD Device Dashboard</h1>
    <p>Online PMD Devices</p>
    <button onclick="loadDevices()">üîÑ Refresh</button>

    <table id="device-table">
      <thead>
        <tr>
          <th>MAC</th>
          <th>IP</th>
          <th>Type</th>
          <th>Status</th>
          <th>RSSI</th>
          <th>Last Ping (s)</th>
        </tr>
      </thead>
      <tbody>
        <!-- Populated by JavaScript -->
      </tbody>
    </table>
  </div>

  <script>
    async function loadDevices() {
      const tbody = document.querySelector("#device-table tbody");
      tbody.innerHTML = "<tr><td colspan='6'>Loading...</td></tr>";

      try {
        const res = await fetch("/devices");
        if (!res.ok) throw new Error(`Status ${res.status}`);
        const devices = await res.json();

        if (!Array.isArray(devices) || devices.length === 0) {
          tbody.innerHTML = "<tr><td colspan='6'>No devices online</td></tr>";
          return;
        }

        tbody.innerHTML = "";
        devices.forEach(d => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${d.mac}</td>
            <td><a href="http://${d.ip}" target="_blank">${d.ip}</a></td>
            <td>${d.type}</td>
            <td>${d.online ? "‚úÖ Online" : "‚ùå Offline"}</td>
            <td>${d.rssi ?? "‚Äî"} dBm</td>
            <td>${d.lastSeen ?? "‚Äî"}</td>
          `;
          tbody.appendChild(row);
        });
      } catch (err) {
        tbody.innerHTML = `<tr><td colspan="6">Error loading devices: ${err.message}</td></tr>`;
      }
    }

    loadDevices();
    setInterval(loadDevices, 10000); // refresh every 10s
  </script>
</body>
</html>
