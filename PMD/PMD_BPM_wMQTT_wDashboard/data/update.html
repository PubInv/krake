  <div class="container">
    <h1>OTA Firmware Update</h1>

    <p>Use this page to upload new firmware to your device.</p>
    <form method="POST" action="/update" enctype="multipart/form-data">
      <input type="file" name="update" accept=".bin"><br><br>
      <button type="submit">Upload</button>
    </form>

    <p><strong>Tip:</strong> Use a compiled `.bin` file built for ESP32 and ensure the device has enough free space.</p>
